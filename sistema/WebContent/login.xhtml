<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">

<ui:define name="body">
    
    <h:messages styleClass="message"/>
    
    <h:form id="login">
    
        <rich:panel>
            <f:facet name="header">Login:</f:facet>
    
            <p>Informe seu usuário e senha e clique no botão Entrar</p>
        
			<div class="dialog">
            	<h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                	<h:outputLabel for="usr">Usuário:</h:outputLabel>
                    <h:inputText id="usr" 
                              value="#{identity.username}"/>
                    <h:outputLabel for="sen">Senha:</h:outputLabel>
                    <h:inputSecret id="sen" 
                                value="#{identity.password}"/>
                    
                                              
                </h:panelGrid>
            </div>
        </rich:panel>
    
        <div class="actionButtons">
            <h:commandButton value="Entrar" action="#{identity.login}"/>
        </div>
    </h:form>

 </ui:define> 
</ui:composition>
