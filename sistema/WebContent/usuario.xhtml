<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="layout/template.xhtml">

<ui:define name="body">
  <h:messages globalOnly="true" styleClass="message"/>
    <h:form id="usuarioForm">

        <rich:panel>
            <f:facet name="header">Cadastro de usuarios</f:facet>

            <s:decorate id="nomeField" template="layout/edit.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="nome" required="true" style=" width : 500px;"
                             value="#{usuarioHome.instance.nome}"/>
            </s:decorate>
            <div style="clear: both" />
              
            <s:decorate id="loginField" template="layout/edit.xhtml">
                <ui:define name="label">Login</ui:define>
                <h:inputText id="login" required="true" style=" width : 50px;"
                             value="#{usuarioHome.instance.login}"/>
            </s:decorate>
           
            <div style="clear: both" />
           
            <s:decorate id="senhaDecoration" template="layout/edit.xhtml">
                <ui:define name="label">Senha</ui:define>
                <h:inputSecret id="senha"
                       	  	value="#{usuarioHome.instance.senha}"
                       	 required="true"/>
            </s:decorate>
            <div style="clear: both" />
            
        </rich:panel>    
        <div class="actionButtons">
            <h:commandButton id="save"
                          value="Cadastrar"
                         action="#{usuarioHome.persist}"
                       rendered="#{!usuarioHome.managed}"/>
            <h:commandButton id="update"
                          value="Salvar"
                         action="#{usuarioHome.update}"
                       rendered="#{usuarioHome.managed}"/>
            <h:commandButton id="delete"
                          value="Deletar"
                         action="#{usuarioHome.remove}"
                      immediate="true"
                       rendered="#{usuarioHome.managed}"/>
            <s:button propagation="end"
                               id="cancel"
                            value="Lista de Usuários"
                             view="/usuarioList.xhtml"/>
        </div>

    </h:form>

</ui:define>

</ui:composition>
