<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:s="http://jboss.com/products/seam/taglib">

	<style>
		.pic {
			margin-bottom: -4px;
			margin-right: 2px;
		}
	</style>
	<h:form>
		<rich:toolBar>
			<rich:toolBarGroup>
				<s:link view="/home.seam" value="Sistema" style="color: #000000; text-decoration: none;"/>
				
				<rich:dropDownMenu rendered="#{s:hasRole('admin')}">
					<f:facet name="label">														
						<h:outputText value="Cadastros" style="color: #000000; text-decoration: none;" />						
					</f:facet>
					
					<rich:menuItem submitMode="nome"
						onclick="document.location.href='pessoaList.seam'"
						rendered="#{s:hasRole('admin')}">
						<h:outputLink value="pessoaList.seam">
							<h:outputText value="Cadastro de pessoa física/jurídica" style="color: #000000;"/>
						</h:outputLink>						
					</rich:menuItem>
					
				</rich:dropDownMenu>
								
				<rich:dropDownMenu rendered="#{s:hasRole('admin')}">
					<f:facet name="label">														
						<h:outputText value="Administração" style="color: #000000; text-decoration: none;" />						
					</f:facet>
				
				    <rich:menuGroup value="Controle de Acesso" rendered="#{s:hasRole('admin')}">
			
						<rich:menuItem submitMode="nome"
							onclick="document.location.href='usuarioList.seam'"
							rendered="#{s:hasRole('admin')}">
							<h:outputLink value="usuarioList.seam">
								<h:outputText value="Usuários" style="color: #000000;"/>
							</h:outputLink>						
						</rich:menuItem>
						
						<rich:menuItem submitMode="nome"
							onclick="document.location.href='alterarSenha.seam'"
							rendered="#{s:hasRole('admin')}">
							<h:outputLink value="alterarSenha.seam">
								<h:outputText value="Alterar senha" style="color: #000000;"/>
							</h:outputLink>						
					     </rich:menuItem>
					
				    </rich:menuGroup>
									
				</rich:dropDownMenu>
																								
				
			</rich:toolBarGroup>
			<rich:toolBarGroup location="right">
        <h:outputText id="menuWelcomeId" value="Usuário: #{credentials.username}" rendered="#{identity.loggedIn}"/>
        <s:link id="menuLoginId" view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link id="menuLogoutId" view="/home.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}" propagation="none"/>
    </rich:toolBarGroup>
		</rich:toolBar>
	</h:form>
</ui:composition>
